<table class="table table-hover">
    <thead>
        <th>#</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Poblaci√≥n</th>
        <th></th>
    </thead>
    <tbody>
        <!-- en la linea siguiente se ve como obtener el indice en un *ngFor -->
        <tr
            *ngFor="let pais of paises; let i = index"
            class="animate__animated animate__fadeIn animate__faster"
        >
            <td>{{ i + 1 }}</td>
            <td>
                <img class="small-flag" [src]="pais.flags.svg" alt="" />
            </td>
            <td>{{ pais.capital }}, {{ pais.name.common }}</td>
            <td>{{ pais.population | number }}</td>

            <th>
                <a [routerLink]="['/alpha', pais.cca2]">ver...</a>
            </th>
        </tr>
    </tbody>
</table>
